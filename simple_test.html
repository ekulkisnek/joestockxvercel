<!DOCTYPE html>
<html>
<head>
    <title>Simple WebSocket Test</title>
</head>
<body>
    <h1>Simple WebSocket Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <button onclick="testWebSocket()">Test WebSocket</button>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        socket.on('connect', function() {
            statusDiv.textContent = 'Connected to WebSocket';
            console.log('WebSocket connected');
        });
        
        socket.on('disconnect', function() {
            statusDiv.textContent = 'Disconnected from WebSocket';
            console.log('WebSocket disconnected');
        });
        
        socket.on('process_output', function(data) {
            console.log('Received process_output:', data);
            const msgDiv = document.createElement('div');
            msgDiv.textContent = `[${data.script_id}] ${data.line}`;
            messagesDiv.appendChild(msgDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });
        
        function testWebSocket() {
            fetch('/test_websocket')
                .then(response => response.json())
                .then(data => {
                    console.log('Test started:', data);
                    const msgDiv = document.createElement('div');
                    msgDiv.textContent = 'Test started: ' + data.message;
                    msgDiv.style.color = 'green';
                    messagesDiv.appendChild(msgDiv);
                });
        }
    </script>
</body>
</html>
