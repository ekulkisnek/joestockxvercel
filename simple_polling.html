<!DOCTYPE html>
<html>
<head>
    <title>StockX Tools - Simple Polling Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .running { background: #fff3cd; color: #856404; }
        .idle { background: #d1ecf1; color: #0c5460; }
        #output {
            background: white;
            border: 2px solid #333;
            padding: 10px;
            height: 500px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            line-height: 1.4;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .primary { background: #007bff; color: white; }
        .success { background: #28a745; color: white; }
        .danger { background: #dc3545; color: white; }
        button:hover { opacity: 0.9; }
        .upload-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        input[type="file"] {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StockX Tools - Simple Polling Interface</h1>
        <div id="status" class="status idle">Status: Idle</div>
        
        <div class="upload-form">
            <h2>Upload CSV for Analysis</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <input type="file" id="fileInput" name="csv_file" accept=".csv" required>
                <br>
                <button type="submit" class="primary">Run Inventory Analysis</button>
            </form>
        </div>
        
        <div>
            <button onclick="clearOutput()" class="danger">Clear Output</button>
            <button onclick="downloadResults()" class="success">Download Results</button>
        </div>
        
        <h2>Live Output:</h2>
        <div id="output"></div>
    </div>

    <script>
        let currentProcess = null;
        let lastLineCount = 0;
        let pollingInterval = null;
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            output.textContent += `[${timestamp}] ${message}\n`;
            output.scrollTop = output.scrollHeight;
        }
        
        function updateStatus(text, isRunning) {
            status.textContent = text;
            status.className = isRunning ? 'status running' : 'status idle';
        }
        
        // Poll for process output
        function pollOutput() {
            if (!currentProcess) return;
            
            fetch('/api/process_output/' + currentProcess)
                .then(r => r.json())
                .then(data => {
                    if (data.lines && data.lines.length > lastLineCount) {
                        // Add new lines
                        const newLines = data.lines.slice(lastLineCount);
                        newLines.forEach(line => {
                            output.textContent += line + '\n';
                        });
                        lastLineCount = data.lines.length;
                        output.scrollTop = output.scrollHeight;
                    }
                    
                    // Check if process is still running
                    if (!data.running) {
                        stopPolling();
                        updateStatus('Status: Completed', false);
                        log('\\n‚úÖ Process completed!');
                    }
                })
                .catch(err => {
                    log('Error polling output: ' + err);
                });
        }
        
        function startPolling(processId) {
            currentProcess = processId;
            lastLineCount = 0;
            updateStatus('Status: Running - ' + processId, true);
            
            // Poll every 500ms for smooth updates
            pollingInterval = setInterval(pollOutput, 500);
            
            // Initial poll
            pollOutput();
        }
        
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }
        
        // Handle form submission
        document.getElementById('uploadForm').onsubmit = function(e) {
            e.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('csv_file', fileInput.files[0]);
            
            log('üì§ Uploading file: ' + fileInput.files[0].name);
            
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(r => r.text())
            .then(html => {
                // Extract process ID from response
                const match = html.match(/inventory_(\d+)/);
                if (match) {
                    const processId = match[0];
                    log('üöÄ Started process: ' + processId);
                    startPolling(processId);
                } else {
                    log('‚ùå Failed to start process');
                }
            })
            .catch(err => {
                log('‚ùå Upload error: ' + err);
            });
        };
        
        function clearOutput() {
            output.textContent = '';
            log('Output cleared');
        }
        
        function downloadResults() {
            window.location.href = '/downloads';
        }
        
        // Initial message
        log('Ready to process inventory files!');
        log('Upload a CSV file to begin.');
    </script>
</body>
</html>
